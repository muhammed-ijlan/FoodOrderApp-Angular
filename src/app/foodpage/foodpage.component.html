<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            ‚ù§
        </span>
        <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
            [readonly]="true"></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tags">
        <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>
    <div class="cooktime">
        <span>Time to cook About <strong>{{food.cookTime}}</strong> Minutes</span>
    </div>
    <div class="price">
        <span>
            {{ food.price |currency}}
        </span>
    </div>
    <button>Add to Cart </button>
</div>
